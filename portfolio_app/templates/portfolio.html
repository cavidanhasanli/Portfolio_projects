{% extends 'base.html' %}
{% load static %}
{% block title %} Portfolio {% endblock %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'portfolio_static/styles/portfolio.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'portfolio_static/styles/portfolio_responsive.css' %}">
{% endblock %}
{% block content %}
			<!-- Main Content -->
			<div class="main_content">
				<div class="main_title_container d-flex flex-column align-items-start justify-content-end">
					<div class="main_subtitle">What I am good at</div>
					<div class="main_title">My Portfolio</div>
				</div>

				<div class="main_content_scroll mCustomScrollbar" data-mcs-theme="minimal-dark">
					<div class="portfolio_grid grid clearfix">

                        {% for p in projects %}
						<!-- Portfolio Item -->
						<div class="grid-item portfolio_item p_brand">
							<img src="{{ p.project_image.url }}" alt="">
							<div class="portfolio_item_content d-flex flex-column align-items-center justify-content-center">
								<div class="portfolio_item_title">{{ p.project_name }}</div>
								<div class="portfolio_item_link"><a href="{{ p.project_link }}" blank="True">See More</a></div>
							</div>
						</div>
                        {% endfor %}
					</div>

				</div>
			</div>

    {% block js %}
        <script src="{% static 'portfolio_static/plugins/Isotope/isotope.pkgd.min.js' %}"></script>
        <script src="{% static 'portfolio_static/plugins/Isotope/fitcolumns.js' %}"></script>
        <script src="{% static 'portfolio_static/js/portfolio.js' %}"></script>
    {% endblock %}
{% endblock %}
